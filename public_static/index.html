<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To DO List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>

</head>
<body>
<div class="container">
    <div id="heading">
        <h1 class="display-2" align="center">TO DO LIST</h1>
    </div>
    <div class="row">
        <div class='col'>
            <input type="text" class="form-control form-control-lg" id="input-todo" placeholder="Enter To Do List Item">
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-outline-primary" id="add-todo"><i class="fa fa-plus fa-2x"></i></button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-danger" id="remove-all-todo"><i class="fa fa-trash fa-2x"></i></button>
        </div>
    </div>
    <div>
        <ul class="list-group" id="todoList">

        </ul>
    </div>
</div>

</body>
</html>
